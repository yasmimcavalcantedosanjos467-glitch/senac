<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Votação de Personagens</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Sistema de Votação de Personagens</h1>
  </header>
  <main>
    <section>
      <p>Escolha seu personagem favorito (você pode votar apenas uma vez):</p>
      <select id="personagens">
        <option value="personagem1">Personagem 1</option>
        <option value="personagem2">Personagem 2</option>
        <option value="personagem3">Personagem 3</option>
        <option value="personagem4">Personagem 4</option>
      </select>
      <button id="botao-votar">Votar</button>
      <div class="erro" id="mensagem-erro"></div>
      <div id="ranking"></div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
